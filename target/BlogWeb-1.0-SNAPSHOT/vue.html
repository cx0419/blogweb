<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>

    <title>Title</title>
</head>
<body>

<div id="app">

    <input v-model="username">
<!--    插入表达式-->
    {{username}}

    <a v-bind:href="url">点此</a>

</div>

                url:"https://www.baidu.com"
            }
        }

    })



</script>

</html>
